<h2>{{ contact.firstName[0] }}</h2>

<form name="editContact" novalidate class="form-horizontal">
    <form-field record="contact" field="firstName" required="true"></form-field>
    <form-field record="contact" field="lastName" required="true"></form-field>
    <form-field record="contact" field="{{k}}" ng-repeat="(k, v) in contact | keyFilter: 'firstName' | keyFilter: 'lastName' | keyFilter: 'id' | keyFilter: 'userId'"></form-field>

    <new-field record="contact" live="false"></new-field>

    <div class="row form-group">

        <div class="col-sm-offset-2">

            <button class="btn btn-danger" ng-click="delete()">Delete Contact</button>
            <button class="btn btn-success btn-sm pull-right" disabled>{{ updates }}</button>
        </div>
    </div>
</form>
