<!-- Search -->
<p><input type="search" class="form-control" placeholder="Search" ng-model="query"></p>

<!-- Contacts List -->
<table class="table table-hover table-bordered">
    <thead>
        <tr>
            <th ng-repeat="field in fields" ng-click="sort(field)">
                {{ field | labelCase }}
                <span class="glyphicon glyphicon-chevron-down pull-right" ng-show="sort.field === field && !sort.order"></span>
                <span class="glyphicon glyphicon-chevron-up pull-right" ng-show="sort.field === field && sort.order"></span>
            </th>
        </tr>
    </thead>

    <tbody>
        <tr ng-repeat="contact in contacts | filter: query | orderBy: sort.field : sort.order" ng-click="show(contact.id)">
            <td ng-repeat="field in fields">
                {{ contact[field][0] }}
            </td>
        </tr>
    </tbody>
</table>
